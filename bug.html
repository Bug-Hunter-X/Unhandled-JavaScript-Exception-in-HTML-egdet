<!DOCTYPE html><html><head><title>Uncommon HTML Bug</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><div id="myDiv"></div><script>document.getElementById("myDiv").innerHTML = "<p>This is a paragraph inside a div.</p>"; //This line is perfectly fine</script><p>This is another paragraph.  </p><script>let x = 5; let y = 0; let z = x / y; // This line may cause an error. document.write("The result is: " + z); </script></body></html>
